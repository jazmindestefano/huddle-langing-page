<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="container">
        <div class="box-principal">
            
            <div class="box-title">
                <h1>Huddle</h1>
            </div>
            
            <div class="box-body">
                <img src="images/illustration-mockups.svg" alt="mockups pc">
                <div class="box-body-text">
                  <h1>Build The Community Your Fans Will Love</h1>
                  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi consequatur hic quos delectus et sunt voluptatem pariatur harum, mollitia adipisci repudiandae esse, ratione totam quas eveniet quam molestiae. Aperiam, et?</p>
                  <button class="boton-box-body">Register</button>
                </div>
            </div>
            
            <footer class="footer">
                <img src="images/logo-facebook.png" alt="logo-facebook">
                <img src="images/download-removebg-preview.png" alt="logo-twitter">
                <img src="images/download-removebg-preview (1).png" alt="logo-instagram">
            
            </footer>
        </div>
    </main>
</body>
</html>
